<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>Sayısal Loto Oyunu</h1>
        <p>Aşağıdaki inputlara tahminlerinizi giriniz:</p>
        <div class="input-container">
            <input type="number" class="guess" min="1" max="49">
            <input type="number" class="guess" min="1" max="49">
            <input type="number" class="guess" min="1" max="49">
            <input type="number" class="guess" min="1" max="49">
            <input type="number" class="guess" min="1" max="49">
            <input type="number" class="guess" min="1" max="49">
        </div>
        <button id="guess-button" onclick="submitGuesses()">Tahmin Gir</button>
        <p id="guess-status"></p> 
        <button id="draw-button" onclick="drawNumbers()" disabled>Kurayı Çek</button>
        
        <p>Loto Sayıları:</p>
        <div class="lotto-container">
            <input type="text" class="lotto" readonly>
            <input type="text" class="lotto" readonly>
            <input type="text" class="lotto" readonly>
            <input type="text" class="lotto" readonly>
            <input type="text" class="lotto" readonly>
            <input type="text" class="lotto" readonly>
        </div>
        
        <p id="result"></p>
    </div>
    <script src="scripts.js"></script>
